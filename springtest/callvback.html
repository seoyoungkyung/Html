<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        function main(callback){
            console.log("프로그램 시작");
            callback()
            console.log("프로그램 끝");
        }

        function work(){
            let value = Math.floor((Math.random()*6+1));
            console.log(value)
        }

        function hello(){
            console.log("안녕하세요.");
        }

        main(work);

        main(hello);
    </script>
</body>
</html>
