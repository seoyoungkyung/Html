<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        /* 가상 클래스 */
  
        a {text-decoration:none;}
  
        a:link {color: red;}
  
        .visited:visited {color:green;}
  
        .hover:hover {color: tomato;}
  
        .active:active {color: cyan;}
  
        .focus:focus {background-color: gold;}
  
      </style>
</head>
<body>
    <p><a href="#">link1</a></p>

    <p><a href="#" class="visited">link2</a></p>

    <p><a href="#" class="hover">link3</a></p>

    <p><a href="#" class="active">link4</a></p>

    <p><input type="text" class="focus" /></p><!-- focus는 모바일에서 지원안함 -->
</body>
</html>
