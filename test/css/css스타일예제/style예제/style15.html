<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*가상요소*/
        p:before {
          color:red;
          content: "new";
          border-radius:5px;
          margin:10px;
          text-transform: uppercase;
        }
         
        p:after { 
        
          color:#fff;
          background-color:#f55;
          content: "SALE !";
          border-radius:5px;
          font-size:small;
          padding:3px 6px;
          margin:10px;
          text-transform: lowercase;
        
        }  
        </style>
</head>
<body>
    <p>Tomato</p>
</body>
</html>
