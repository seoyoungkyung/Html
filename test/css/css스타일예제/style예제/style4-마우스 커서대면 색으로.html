<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul,li{list-style: none;}
        li a{text-decoration: none; color: #666;}
        li:first-child a:hover{color:red;}
        li:nth-child(2) a:hover{color:gold;}
        li:last-child a:hover{color:cyan;}
    </style>
</head>
<body>
    
    <ul>
        <li><a href="#">경기도</a></li>
        <li><a href="#">강원도</a></li>
        <li><a href="#">경상북도</a></li>
    </ul>
</body>
</html>
