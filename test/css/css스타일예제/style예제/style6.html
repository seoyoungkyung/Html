<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        p태그 요소중에 3번째 css적용
        nth-of-type(n)
        부모 엘리먼트의 특정(type) 자식 엘리먼트중 n번째
        */
        .box > p:nth-of-type(3){
        color:blue;
    }
    </style>
    
</head>
<body>
    
    <div class="box">
        <p>1. p태그 1</p>
        <span>2. span태그 1</span>
        <p>3. p태그 2</p>
        <span>4. span태그 2</span>
        <p>5. p태그 3</p>
    </div>
</body>
</html>
