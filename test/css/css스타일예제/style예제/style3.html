<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul,li{list-style: none;}
        li:first-child{color: red;}
        li:nth-child(2){color: gold;}
        li:last-child{color:cyan;}
    </style>
</head>
<body>
    
    <ul>
        <li>경기도</li>
        <li>강원도</li>
        <li>경상북도</li>
    </ul>
</body>
</html>
