<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style> 
        /*
       p type중에 3번째 요소 css적용 
       nth-of-type(n)
       부모 엘리먼트의 특정(type) 자식 엘리먼트중 n번째
       */
        p:nth-of-type(3) {background: red;}
      </style>

</head>
<body>
    <p>월요일</p>
    <p>화요일</p>
    <p>수요일</p>
    <p>목요일</p>

</body>
</html>
